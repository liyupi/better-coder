        .cemetery-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 10% 30%, rgba(139, 69, 19, 0.15) 0%, transparent 40%),
                radial-gradient(ellipse at 90% 70%, rgba(75, 0, 130, 0.12) 0%, transparent 40%),
                radial-gradient(ellipse at 50% 90%, rgba(40, 40, 40, 0.2) 0%, transparent 60%),

        }



        .section-header-decoration {
            position: relative;
            margin: 40px 0 30px;
            text-align: center;
        }




        
        .cemetery-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 15% 25%, rgba(255, 140, 0, 0.02) 0%, transparent 30%),
                radial-gradient(circle at 85% 75%, rgba(255, 140, 0, 0.02) 0%, transparent 30%),
                radial-gradient(circle at 50% 10%, rgba(255, 140, 0, 0.015) 0%, transparent 25%);
            animation: candleFlicker 4s ease-in-out infinite alternate;
        }
        
        .fog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at top, rgba(255,255,255,0.02) 0%, transparent 70%),
                radial-gradient(ellipse at bottom, rgba(128,128,128,0.03) 0%, transparent 70%);
            z-index: -1;
            animation: drift 20s ease-in-out infinite alternate;
        }
        
        @keyframes drift {
            0% { transform: translateX(-2px) translateY(-2px); }
            100% { transform: translateX(2px) translateY(2px); }
        }
        
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.15;
            animation: twinkle 4s infinite alternate;
        }
        
        .star:nth-child(1) { width: 3px; height: 3px; top: 20%; left: 25%; animation-delay: 0s; }
        .star:nth-child(2) { width: 4px; height: 4px; top: 35%; left: 80%; animation-delay: 1s; }
        .star:nth-child(3) { width: 3.5px; height: 3.5px; top: 55%; left: 15%; animation-delay: 2s; }
        .star:nth-child(4) { width: 3px; height: 3px; top: 75%; left: 70%; animation-delay: 3s; }
        .star:nth-child(5) { width: 4px; height: 4px; top: 45%; left: 90%; animation-delay: 0.5s; }
        .star:nth-child(6) { width: 3.5px; height: 3.5px; top: 65%; left: 40%; animation-delay: 1.5s; }
        .star:nth-child(7) { width: 3px; height: 3px; top: 85%; left: 10%; animation-delay: 2.5s; }
        .star:nth-child(8) { width: 4px; height: 4px; top: 25%; left: 55%; animation-delay: 3.5s; }
        
        @keyframes twinkle {
            0% { opacity: 0.05; transform: scale(1); }
            50% { opacity: 0.2; transform: scale(1.05); }
            100% { opacity: 0.1; transform: scale(1); }
        }
        
        @keyframes candleFlicker {
            0% { opacity: 0.8; }
            25% { opacity: 0.9; }
            50% { opacity: 0.7; }
            75% { opacity: 0.95; }
            100% { opacity: 0.85; }
        }

        // 全局变量
        let currentFilter = 'all';
        let currentRegion = 'all';
        let searchTerm = '';

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            initializeFilters();
            renderSites();
            updateStats();
            
            // 添加搜索功能
            document.getElementById('searchInput').addEventListener('input', function(e) {
                searchTerm = e.target.value.toLowerCase();
                renderSites();
            });
        });

        // 初始化过滤器
        function initializeFilters() {
            // 类型过滤器
            document.querySelectorAll('[data-filter]').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('[data-filter]').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderSites();
                });
            });

            // 地区过滤器
            document.querySelectorAll('[data-region]').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('[data-region]').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentRegion = this.dataset.region;
                    renderSites();
                });
            });
        }

        // 过滤网站数据
        function filterSites() {
            return deadSites.filter(site => {
                // 类型过滤
                const typeMatch = currentFilter === 'all' || site.type === currentFilter;
                
                // 地区过滤
                const regionMatch = currentRegion === 'all' || site.region === currentRegion;
                
                // 搜索过滤
                const searchMatch = !searchTerm || 
                    site.name.toLowerCase().includes(searchTerm) ||
                    site.description.toLowerCase().includes(searchTerm) ||
                    site.category.toLowerCase().includes(searchTerm);
                
                return typeMatch && regionMatch && searchMatch;
            });
        }

        // 按年份分组
        function groupByYear(sites) {
            const grouped = {};
            sites.forEach(site => {
                if (!grouped[site.year]) {
                    grouped[site.year] = [];
                }
                grouped[site.year].push(site);
            });
            
            // 按年份降序排列
            const years = Object.keys(grouped).sort((a, b) => b - a);
            const result = {};
            years.forEach(year => {
                result[year] = grouped[year];
            });
            
            return result;
        }

        // 渲染网站列表
        function renderSites() {
            const timeline = document.getElementById('timeline');
            const filteredSites = filterSites();
            const groupedSites = groupByYear(filteredSites);
            
            if (filteredSites.length === 0) {
                timeline.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">🏜️</div>
                        <h3>空无一物</h3>
                        <p>没有找到符合条件的已逝网站或应用</p>
                    </div>
                `;
                return;

            };
            return labels[type] || type;
        }

        // 获取地区标签
        function getRegionLabel(region) {
            const labels = {
                'domestic': '国内',
                'international': '国外'
            };
            return labels[region] || region;
        }

        // 格式化日期
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // 更新统计数据
        function updateStats() {
            const totalSites = deadSites.length;
            const domesticSites = deadSites.filter(site => site.region === 'domestic').length;
            const internationalSites = deadSites.filter(site => site.region === 'international').length;
            
            // 动画更新数字
            animateNumber('totalSites', totalSites);
            animateNumber('domesticSites', domesticSites);
            animateNumber('internationalSites', internationalSites);
        }

        // 数字动画
        function animateNumber(elementId, targetNumber) {
            const element = document.getElementById(elementId);
            const duration = 2000;
            const startTime = Date.now();
            const startNumber = 0;

            function updateNumber() {
                const now = Date.now();
                const progress = Math.min((now - startTime) / duration, 1);
                const currentNumber = Math.floor(startNumber + (targetNumber - startNumber) * progress);
                
                element.textContent = currentNumber;
                
                if (progress < 1) {
                    requestAnimationFrame(updateNumber);
                }
            }
            
            updateNumber();
        }
